<!DOCTYPE html>
<html>
<head><title>박스 모델</title>
<style>
  body { background : ghostwhite; }
  span { background : deepskyblue; }
  div {
    background : yellow;
    border-style : solid;
    border-bottom-style: dotted;
    border-color : peru; 
    border-top-color: black;

    margin : 40px;
    margin-left: 30px;
    border-width : 30px; 
    padding : 20px;
    padding-left: 0px;
    padding-top:10px;
}
.box2{
    background: green;
    border: 10px dotted red;
}
.box3{
    border: 20px solid white;
    border-radius: 50px 0px;
}
</style>
</head>
<body>
    <div class="box">
        <span>DIVDIVDIVDIVDIVDIVDIVDIVDIVDIVDIVDIV</span>
    </div>
    <div class="box2">
        <div class="box3">
            <img src="image/cat.jfif" alt="cat" height=100>
        </div>
        <div class="box3">
            <img src="image/cat.jfif" alt="cat">
        </div>
    </div>
</body>
</html>
